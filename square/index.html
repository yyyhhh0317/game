<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 选择版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 10px #00ffff;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }

        .version-select {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
            color: white;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .btn:hover {
            background-color: #00ffff;
            color: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>俄罗斯方块</h1>
        <p>请选择适合您设备的版本以获得最佳游戏体验</p>

        <div class="version-select">
            <button class="btn" onclick="location.href='square.html'">电脑版（横屏）</button>
            <button class="btn" onclick="location.href='mobile.html'">手机版（竖屏）</button>
        </div>

        <div class="footer">
            <p>使用键盘方向键或触摸屏控制游戏</p>
        </div>
    </div>
</body>

</html>
