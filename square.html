<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="square.css">
</head>

<body>
    <div class="game-container">
        <h1>俄罗斯方块</h1>
        <div class="game-area">
            <canvas id="gameCanvas" width="900" height="800"></canvas>
            <div class="controls">
                <div class="control-group">
                    <h3>操作说明</h3>
                    <p>← → : 左右移动</p>
                    <p>↑ : 旋转</p>
                    <p>↓ : 快速下落</p>
                    <p>P : 暂停</p>
                    <p>R : 重新开始</p>
                </div>
            </div>
        </div>
        <!-- 在页面最下面增加一个边框 -->
        <div class="footer-border"></div>
    </div>
    <script src="square.js"></script>
</body>

</html>
